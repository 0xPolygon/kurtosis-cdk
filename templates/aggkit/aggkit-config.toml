GlobalExitRootL2 = "{{.sovereign_ger_proxy_addr}}"
{{- else }}
GlobalExitRootL2 = "{{.zkevm_global_exit_root_l2_address}}"
{{- end }}

# ------------------------------------------------------------------------------
