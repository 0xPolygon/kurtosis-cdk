# Deprecated: This feature currently uses gas station which has been
# decommissioned
#
# ------------------------------------------------------------------------------
ApiKey = ""

# ------------------------------------------------------------------------------
# Url is a custom URL for a gas station
#
# Deprecated: This feature currently uses gas station which has been
# decommissioned
#
# ------------------------------------------------------------------------------
Url = ""

