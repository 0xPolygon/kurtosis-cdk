# Rebuild the state tree after this many block behind.
# Default: 10_000
zkevm.rebuild-tree-after": 10_000

# Increment the state tree but never rebuild it.
# Default: false
zkevm.increment-tree-always: false

# Regenerate the SMT in memory.
# This requires a lot of RAM for most chains.
# Default: false
zkevm.smt-regenerate-in-memory: false

# A size of the memdb used on witness generation.
# Batch generation may fail for historical data if insufficient unwind depth.
# Default: 2GB
zkevm.witness-memdb-size: 2GB

# Enable limbo processing on batches that failed verification.
# This settings allows the network to recover and to continue operating whilst exposing the details
# of batches that failed verification.
# Default: false
zkevm.limbo: true

# Set the effective gas price in percentage for ETH transfers.
# Default: 1
zkevm.effective-gas-price-eth-transfer: 1

# Set the effective gas price in percentage for ERC20 transfers.
# Default: 1
zkevm.effective-gas-price-erc20-transfer: 1

# Set the effective gas price in percentage for contract invocation.
# Default: 1
zkevm.effective-gas-price-contract-invocation: 1

# Set the effective gas price in percentage for contract deployment.
# Default: 1
zkevm.effective-gas-price-contract-deployment: 1

# Set the maximum gas price.
# Default: 0
zkevm.default-gas-price: 0

# Apply factor to the L1 gas price to calculaet the L2 gas price.
# Default: 1
zkevm.gas-price-factor: 1

# Enable or disable full witness
# TODO: Explain
# Default: true
zkevm.witness-full: true

# Limit the number of blocks to sync.
# This will halt batches and execution to this number while keeping the node active.
# Default: 0
# TODO: Explain what is the effect of a zero value.
zkevm.sync-limit: 0

# rpc {{if not .is_sequencer}}
# The URL of the pool manager.
# If set,  eth_sendRawTransaction will be redirected there.
# Default: ""
zkevm.pool-manager-url: {{.pool_manager_url}}
# {{end}}

# Reject smart contract deployments.
# Default: false
zkevm.reject-smart-contract-deployments: false

# Disable the virtual counters.
# This has an effect on sequencer node and when external executor is not enabled.
# TODO: Explain
# Default: false
zkevm.disable-virtual-counters: false

# The URL of the data availability service.
# Default: ""
# TODO: Find out why we don't set it?
zkevm.da-url: ""

# The multiplier to reduce the SMT depth by, when calculating virtual counters.
# Default: 0.6
zkevm.virtual-counters-smt-reduction: 0.6

